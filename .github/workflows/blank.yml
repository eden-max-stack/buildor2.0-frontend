name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules and .next cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            src/node_modules
            src/.next/cache
          # hash package-lock/yarn.lock inside src
          key: ${{ runner.os }}-node-${{ hashFiles('src/**/package-lock.json', 'src/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (in src)
        working-directory: ./src
        run: npm ci

      - name: Build (production) (in src)
        working-directory: ./src
        run: npm run build

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            src/.next
            src/package.json

  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (in src)
        working-directory: ./src
        run: npm ci

      - name: Lint (in src)
        working-directory: ./src
        run: npm run lint || true

      - name: Run tests (in src)
        working-directory: ./src
        run: npm test


  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
  
      - name: Pull Vercel Environment Information
        working-directory: ./src
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
  
      - name: Build Project Artifacts
        working-directory: ./src
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
  
      - name: Deploy to Vercel
        working-directory: ./src
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
   
